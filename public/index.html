<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>สถานะการส่ง P4P</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans Thai Looped", sans-serif;
        }

        #tablebox {
            display: none;
        }
    </style>
</head>

<body>
    <!--header-->
    <div class="navbar bg-base-200 shadow-sm sticky flex flex-col align-center top-0 z-10 mb-4 pt-0">
        <p class="bg-base-300 w-screen mb-2 p-2 text-center text-lg font-semibold">ตุลาคม 2568</p>
        <div class="flex justify-between w-full">
            <label class="input ml-4 w-40">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                        stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </g>
                </svg>
                <input type="search" required placeholder="ค้นหาชื่อแพทย์" />
            </label>
            <p id="count" class="skeleton skeleton-text m-2 text-sm">รวบรวมข้อมูล...</p>
        </div>
    </div>
    <!--content-->
    <div class="flex flex-col align-center">
        <div class="grid grid-cols-1 justify-items-center">
            <div id="load" class="loading loading-bars loading-md m-2"></div>
            <div id="tablebox" class="w-auto overflow-x-auto rounded-box border bg-base-100 m-2">
                <table class="table">
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <script>
        const load = document.getElementById("load")
        const count = document.getElementById("count")
        const tablebox = document.getElementById("tablebox")
        const tbody = document.getElementById("tbody")
        const url = "https://script.google.com/macros/s/AKfycbypT_Qzc0d_eZ5v1yH4e46RK2NARXOplqZdsNUOfBgPRtYywrXA1mYzCYDflVJVRO4zpA/exec"
        let param = "2568_10"
        let query = "?date="
        let count_true = 0
        axios.get(url + query + param)
            .then(response => {
                count.classList.remove("skeleton", "skeleton-text")
                load.style.display = "none"
                tablebox.style.display = "block"
                const data = response.data
                for (i = 0; i < data.length; i++) {
                    let tr = document.createElement("tr")
                    let td1 = document.createElement("td")
                    let div = document.createElement("div")
                    div.classList.add("grid", "grid-cols-1")
                    let p1 = document.createElement("p")
                    p1.innerText = data[i][1]
                    p1.classList.add("text-lg")
                    let p2 = document.createElement("p")
                    p2.innerText = data[i][0] + " | " + data[i][2]
                    p2.classList.add("text-sm", "text-gray-600")
                    div.appendChild(p1)
                    div.appendChild(p2)
                    td1.appendChild(div)
                    let td2 = document.createElement("td")
                    if (data[i][3]) {
                        count_true += 1
                        td2.innerText = "ส่งแล้ว"
                        td2.classList.add("text-base")
                    } else {
                        td2.innerText = "ยังไม่ส่ง"
                        td2.classList.add("text-base")
                        tr.classList.add("bg-base-300")
                    }
                    tr.appendChild(td1)
                    tr.appendChild(td2)
                    tbody.appendChild(tr)
                }
                count.innerText = "(ส่งแล้ว " + count_true + " จาก " + data.length + " ราย)"
            }
            )

    </script>
</body>

</html>
